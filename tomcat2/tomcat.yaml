---
 - name: install openmrs
   become: yes
   hosts: all
   tasks:
     - name: install java
       apt:
         name: openjdk-8-jdk 
         update_cache: yes
         state: present
     - name: download the file
       unarchive:
         src: https://archive.apache.org/dist/tomcat/tomcat-10/v10.0.8/bin/apache-tomcat-10.0.8.tar.gz
         dest: /tmp
     - name: make directory
       file:
         path: /opt/tomcat
         state: directory
     - name: moving the file 
       copy:
         src: apache-tomcat-10.0.8/*
         dest: /opt/tomcat
     - name: changing the ownerships
       file: 
         path: www-data
         recurse: true
         owner: tomcat
     - name: adding the exuction permissions
       file: 
         path: /opt/tomcat
         mode: '755'
     - name: copy the user.xml file
       copy:
         src: /home/devops/ansible/tomcat2/user.xml
         dest: /opt/tomcat/conf/tomcat-users.xml
     - name: copy the context file
       copy:
         src: /home/devops/ansible/tomcat2/context.xml
         dest: /opt/tomcat/webapps/host-manager/META-INF/context.xml
     - name: copy the context file
       copy:
         src: /home/devops/ansible/tomcat2/tomcat.service
         dest: /etc/systemd/system/tomcat.service
     - name: daemon reload 
       systemd:
         name: tomcat.service
         daemon_reload: yes
         state: started
     - name: restart tomcat
       systemd:
         name: tomcat.service
         enabled: yes
         state: started
 

