---
 - name: install openmrs
   become: yes
   hosts: all
   tasks:
     - name: install java
       apt:
         name: openjdk-11-jdk 
         update_cache: yes
         state: present
     - name: adding the group
       group:
         name: tomcat
         state: present
     - name: create a tomcat user
       user:
         name: tomcat
         create_home: yes
         group: tomcat
         home: /opt/tomcat
         shell: /bin/false
         state: present
     - name: download the url
       unarchive:
         src: https://archive.apache.org/dist/tomcat/tomcat-7/v7.0.109/bin/apache-tomcat-7.0.109.tar.gz
         dest: /tmp
         remote_src: yes
         extra_opts: [--strip-components=1]
     - name: change group
       file:
         dest: /opt/tomcat
         recurse: true
         owner: tomcat
         group: tomcat
         state: directory
     - name: adding the exuction permissions
       file: 
         path: conf
         mode: g+x,u+x
         state: directory
     - name: changing the ownerships
       file: 
         path:
          - webapps/
          - work/
          - temp/
          - logs/
         recurse: true
         owner: tomcat
     - name: create service file
       copy:
         src: /home/devops/ansible/openmrs/tomcat.service
         dest: /etc/systemd/system/tomcat.service
     - name: restart tomcat
       systemd:
         name: tomcat.service
         daemon_reload: yes
         enabled: yes
         state: started
     
         
         
         
     