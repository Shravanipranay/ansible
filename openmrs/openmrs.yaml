---
 - name: install openmrs
   become: yes
   hosts: all
   tasks:
     - name: install java
       apt:
         name: openjdk-11-jdk 
         update_cache: yes
         state: present
     - name: adding the group
       group:
         name: tomcat
         state: present
     - name: create a tomcat user
       user:
         name: tomcat
         create_home: yes
         group: tomcat
         home: /opt/tomcat
         shell: /bin/false
         state: present
     - name: download the url
       unarchive:
         src: https://archive.apache.org/dist/tomcat/tomcat-7/v7.0.109/bin/apache-tomcat-7.0.109.tar.gz
         dest: /tmp
         extra_opts: [--strip-components=1]
     