---
 - name: install nopCommerce on ubuntu
   hosts: all
   become: yes
   tasks:
     - name: install package
       get_url:
         url: https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb 
         dest: /tmp
     - name: install apt transport
       apt:
         name: apt-transport-https
         state: present
         update_cache: yes
     - name: make directory
       file:
         path: /var/www/nopCommerce
         state: directory
     - name: download a file
       get_url:
         src: https://github.com/nopSolutions/nopCommerce/releases/download/release-4.60.1/nopCommerce_4.60.1_NoSource_linux_x64.zip
         dest: /tmp
     - name: unarchive the file
       unarchive: 
         src: /tmp/nopCommerce_4.60.1_NoSource_linux_x64.zip
         dest: /tmp
         remote_src: yes
     - name: make directory
       file: 
         name: bin
         state: directory
     - name: make directory
       file: 
         name: logs
         state: directory
     - name: change permissions
       ansible.builtin.file:
         dest: ~./var/www/nopCommerce
         recurse: true
         owner: www-data
         group: www-data
         state: directory
     - name: copy the service file
       copy:
         src: nopCommerce.service
         dest: /etc/systemd/system/nopCommerce.service
     - name: restrt the nopcommerce
       systemd:
         name: nopCommerec
         daemon_reload: yes
         state: restarted
         enabled: yes

         
     
      