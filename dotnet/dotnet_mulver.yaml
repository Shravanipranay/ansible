---
  - name: install dotnet
    hosts: all
    become: yes
    vars:
      dotnet_version: 6.0
    tasks:
      - name: install apt transport
        apt:
          name: apt-transport-https
          state: present
          update_cache: yes
      - name: install dotnet
        apt:
          name: " dotnet-sdk {{ dotnet_version }} "
          state: present
          update_cache: yes