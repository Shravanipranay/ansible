---
  - name: install dotnet
    hosts: all
    become: yes
    vars:
      dotnet_version: 7.0
    tasks:
      - name: install apt transport
        apt:
          name: apt-transport-https
          state: present
          update_cache: yes
      - name: install rpm
        file:
          src: https://packages.microsoft.com/config/rhel/7/packages-microsoft-prod.rpm
          dest: /tmp/packages-microsoft-prod.rpm
        when: ansible_facts['distribution'] == "CentOS"
      - name: add pacakge
        yum:
          name: /tmp/packages-microsoft-prod.rpm
          state: present
          update_cache: yes
        when: ansible_facts['distribution'] == "CentOS"
      - name: install dotnet
        apt:
          name: " dotnet-sdk {{ dotnet_version }} "
          state: present
          update_cache: yes