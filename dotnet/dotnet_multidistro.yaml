---
  - name: install dotnet
    hosts: all
    become: yes
    vars:
      dotnet_pacakage_name:  dotnet-sdk-7.0
    tasks:
      - name: install apt transport
        apt:
          name: apt-transport-https
          state: present
          update_cache: yes
        when: ansible_facts['distribution'] == "Ubuntu"
      - name: install rpm
        file:
          src: https://packages.microsoft.com/config/rhel/7/packages-microsoft-prod.rpm
          dest: /tmp/packages-microsoft-prod.rpm
        when: ansible_facts['distribution'] == "CentOS"
      - name: add pacakge
        yum:
          name: /tmp/packages-microsoft-prod.rpm
          state: present
        when: ansible_facts['distribution'] == "CentOS" 
      - name: install dotnet
        package:
          name: " {{ dotnet_pacakage_name }} "
          state: present
          update_cache: yes